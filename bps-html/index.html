										BPSは、「日本発世界を代表するITベンチャー企業になる」を理念とし、世界的なサービスの展開を目指しています。 そのために、会社とともに貪欲に成長し、一緒に夢を実現していける仲間を募集しています。<br /> 新しいサービスを創ってそれを広めていくためには、広範囲の開発経験と、一つ一つの分野での深い知識が必要になります。 また、ITという分野だけに視点が偏ってしまうと、世界中の人の心に響くものづくりができないと考えています。 全員が新しい技術に触れながら、それらを組み合わせて他業界のニーズに答える能力を継続的に伸ばすために、受託開発も行います。
